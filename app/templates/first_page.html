<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영수증 창고</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1><a href="{{ url_for('main.first_page') }}">영수증 창고</a></h1>
            <ul>
                <li><a href="/receipt/upload">영수증 업로드</a></li>
                <li><a href="/dashboard">소비 분석</a></li>
                <li><a href="/map">소비 지도</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="summary-section">
            <h2>이번 달 소비 요약</h2>
            <p>이번 달에 {{ receipt_count }}건의 결제를 했습니다.</p>
            <p>총 금액은 {{ total_amount }}원 입니다.</p>
        </section>

        <section class="upload-section">
            <h2>영수증 업로드</h2>
            <p>소비 패턴을 분석하려면 영수증 사진을 업로드하세요.</p>
            <form action="/receipt/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="receipt" accept="image/*" required>
                <button type="submit">업로드</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 영수증 창고. 모든 권리 보유.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
