<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비 패턴 분석 서비스</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>영수증 기반 소비 패턴 분석</h1>
        <p>나의 소비를 분석하고 지도에서 확인하세요!</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>영수증 업로드</h2>
            <p>소비 패턴을 분석하려면 영수증 사진을 업로드하세요.</p>
            <form action="/receipt/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="receipt" accept="image/*" required>
                <button type="submit">업로드</button>
            </form>
        </section>

        <section class="navigation">
            <h2>서비스 탐색</h2>
            <a href="/dashboard" class="button">내 소비 분석 보기</a>
            <a href="/map" class="button">지도에서 확인하기</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 소비 패턴 분석 서비스. 모든 권리 보유.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
